<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="/layouts/layout::plantilla">

<head>
    <title th:fragment="titulo">VISTA LISTAR ROLES</title>
</head>

<body>
    <div class="container" th:fragment="content">
        <h1 class="text-center mt-2 mb-2">LISTADO DE ROLES</h1>
        <h1 th:if="${items.size()==0}" style="margin-top: 35px; text-align: center;">No hay datos para mostrar</h1>

        <div style="text-align: right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregarRol">Agregar
                Nuevo</button>
        </div>

        <table class="table" id="datos" th:if="${items.size()>0}" style="color: black; text-align: center; width: 100%">
            <thead>
                <tr>
                    <th>Rol</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i:${items}">
                    <td th:text="${i.nombreRol}"></td>
                    <td>
                        <form action="rol" method="post">
                            <input type="hidden" name="option" value="actualizar">
                            <input type="hidden" name="idRol" value="${i.idRol}">
                            <input type="hidden" name="nombreRol" value="${i.nombreRol}">
                            <input type="submit" value="Editar" class="btn btn-success col-3">
                        </form>
                    </td>
                    <td>
                        <form action="vistaEliminar" method="post">
                            <input type="hidden" name="option" value="eliminar">
                            <input type="hidden" name="idRol" th:value="${i.idRol}">
                            <input type="hidden" name="nombreRol" th:value="${i.nombreRol}">
                            <input type="submit" value="Eliminar" class="btn btn-danger col-3">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!--MODAL AGREGAR ROL-->
        <div class="modal fade" id="agregarRol">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!--MODAL HEADER-->
                    <div class="modal-header">
                        <h6 class="modal-title">AGREGAR NUEVO ROL</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>

                    <!--MODAL BODY-->
                    <div class="modal-body">
                        <form th:action="@{/rol/agregar}" method="post" class="offset-2"></form>
                        <div class="form-group">
                            <label class="">
                                <h3>Rol:</h3>
                            </label>
                            <input type="text" class="form-control col-6 offset-2" id="rol" name="nombreRol"
                                autocomplete="off">
                        </div>

                        <div class="col-11 modal-footer">
                            <input type="submit" class="btn btn-success col-2" value="Guardar">
                            <input class="btn btn-primary col-2" type="reset" value="Limpiar">
                            <a class="btn btn-danger col-2" href="/rol/index" role="button">Cancelar</a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--MODAL ELIMINAR ROL-->
        <div class="modal fade" id="eliminarRol">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/rol/eliminar}" method="post">

                        <input type="hidden" name="idRol" th:value="${idRol}">
                        <section class='alert alert-danger col-8 offset-2 text-center' role='alert' id='alerta'>
                            <h3 th:text="|Desea eliminar el Rol  ${nombreRol}?|"></h3>
                        </section>

                        <form method="get" action="index" class="mt-5">
                            <input type="submit" class="col-1 btn btn-danger" value="Eliminar"
                                style="text-align: center">
                            <a class="btn btn-danger col-2" href="/rol/index" role="button">Cancelar</a>
                        </form>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
